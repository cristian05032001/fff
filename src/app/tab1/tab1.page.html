<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/icon/Fondo (1).jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>COMENZAR</ion-card-subtitle>
        <ion-card-title>APLICACIONES</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Las aplicaciones son parte del software de una computadora, y suelen ejecutarse sobre el sistema operativo.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>MEDIOS</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="logo-whatsapp"></ion-icon>
        <ion-label>whatsapp</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="logo-twitter"></ion-icon>
        <ion-label>twitter</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="logo-tux"></ion-icon>
        <ion-label>app linux</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="images"></ion-icon>
        <ion-label>imagenes</ion-label>
      </ion-item>
    </ion-list>
    
</ion-content>
